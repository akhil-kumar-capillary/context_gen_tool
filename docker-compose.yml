services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: context_gen
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d context_gen"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: "postgresql+asyncpg://dev:dev@db:5432/context_gen"
      DATABASE_URL_SYNC: "postgresql+psycopg://dev:dev@db:5432/context_gen"
      CORS_ORIGINS: '["http://localhost:3000"]'
      SESSION_SECRET: "dev-secret-change-in-production"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  pgdata:
