name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ── Frontend checks ───────────────────────────────────────────────
  web-lint-build:
    name: Web — Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm ci
        working-directory: .
      - run: npx tsc --noEmit
      - run: npm run lint
      - run: npm run build
        env:
          NEXT_PUBLIC_API_URL: "http://localhost:8000"
          NEXT_PUBLIC_WS_URL: "ws://localhost:8000"

  # ── Backend checks ───────────────────────────────────────────────
  api-lint-test:
    name: API — Lint & Import Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: apps/api/requirements.txt

      - run: pip install -r requirements.txt

      - name: Import check — all modules
        run: |
          python -c "
          from app.main import app
          from app.routers import auth, contexts, databricks, confluence, config_apis, llm, admin, chat
          from app.services.tools import context_tools, databricks_tools, confluence_tools, config_api_tools
          print('All imports OK')
          "

  # ── Docker build test ────────────────────────────────────────────
  docker-build:
    name: Docker — Build Images
    runs-on: ubuntu-latest
    needs: [web-lint-build, api-lint-test]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: docker build -t aira-api ./apps/api

      - name: Build Web image
        run: docker build --build-arg NEXT_PUBLIC_API_URL=http://localhost:8000 -t aira-web ./apps/web
